name: trampoline
description: "A new Flutter project."
publish_to: 'none' 

version: 1.0.0+6

environment:
  sdk: ^3.7.0-209.1.beta


dependencies:
  flame: 1.21.0
  flame_audio: 2.10.0
  path_provider: 2.1.2
  provider: 6.1.1
  flutter:
    sdk: flutter
  hive: 2.2.3
  cupertino_icons: 1.0.6
  vector_math: ^2.1.4
  flame_forge2d: ^0.18.0
  flame_tiled: ^1.20.1
  flutter_screenutil: ^5.9.3
  google_mobile_ads: ^5.1.0
  flutter_riverpod: ^2.4.10
  shared_preferences: ^2.2.2
  share_plus: ^7.1.0



dev_dependencies:
  hive_generator: 2.0.1
  build_runner: 2.4.8
  flutter_test:
    sdk: flutter
  flutter_lints: 3.0.1
  
flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/tiles/
    - assets/images/tileset/
    - assets/images/parallax/
    - assets/images/AngryPig/
    - assets/images/Dino/
    - assets/images/Bat/
    - assets/images/Rino/
    - assets/images/duckee/
    - assets/images/Gimmic/
    - assets/audio/

